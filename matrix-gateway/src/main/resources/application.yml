management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
    gateway:
      enabled: true 
# 配置白名单路径
white-list:
    urls:
      - "/matrix-security/oauth/token"
      - "/matrix-security/rsa/publicKey"
      